<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="480" height="950" class="">
    <defs>
        <style/>
    </defs>
    <style>
        @keyframes animation-gauge {
            0% {
                stroke-dasharray: 0 329
            }
        }

        @keyframes animation-rainbow {
            0%, to {
                color: #7f00ff;
                fill: #7f00ff
            }
            14% {
                color: #a933ff;
                fill: #a933ff
            }
            29% {
                color: #007fff;
                fill: #007fff
            }
            43% {
                color: #00ff7f;
                fill: #00ff7f
            }
            57% {
                color: #ff0;
                fill: #ff0
            }
            71% {
                color: #ff7f00;
                fill: #ff7f00
            }
            86% {
                color: red;
                fill: red
            }
        }

        code, svg {
            color: #777
        }

        svg {
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
            font-size: 14px
        }

        h2 {
            margin: 8px 0 2px;
            padding: 0;
            color: #0366d6;
            font-weight: 400;
            font-size: 16px
        }

        h2 svg {
            fill: currentColor
        }

        section > .field {
            margin-left: 5px;
            margin-right: 5px
        }

        .field {
            display: flex;
            align-items: center;
            margin-bottom: 2px;
            white-space: nowrap
        }

        .field svg {
            margin: 0 8px;
            fill: #959da5;
            flex-shrink: 0
        }

        .row {
            display: flex;
            flex-wrap: wrap
        }

        .row section {
            flex: 1 1 0
        }

        #metrics-end, .fill-width {
            width: 100%
        }

        .people {
            padding: 0 10px
        }

        .anilist {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-left: 28px;
            margin-top: 4px
        }

        .anilist .media {
            display: flex;
            margin-bottom: 4px;
            width: 450px
        }

        .anilist .media img {
            margin: 0 10px;
            border-radius: 7px
        }

        .anilist .media .about {
            flex-grow: 1
        }

        .anilist .media .name {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 14px;
            line-height: 14px;
            color: #58a6ff
        }

        .anilist .media .infos {
            font-size: 12px;
            color: #666
        }

        .anilist .media .infos > div, .steam .media .infos > div {
            display: inline-flex;
            align-items: center;
            margin-right: 16px
        }

        .anilist .media .infos svg, .steam .media .infos svg {
            fill: currentColor;
            height: 12px;
            width: 12px;
            margin: 0 4px 0 0
        }

        .anilist .media .description, .steam .media .description {
            overflow: hidden;
            text-overflow: ellipsis;
            display: block;
            width: 380px;
            max-height: 38px;
            font-size: 12px;
            white-space: normal;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical
        }

        .anilist .characters {
            display: flex;
            flex-wrap: wrap
        }

        .anilist .characters img {
            margin: 2px;
            border-radius: 7px
        }

        .steam .games {
            margin-left: 28px
        }

        .steam .media {
            display: flex;
            margin-bottom: 4px;
            width: 450px
        }

        .steam .media img {
            margin: 0 10px;
            border-radius: 7px
        }

        .steam .media > img {
            height: 32px;
            width: 32px
        }

        .steam .media .about {
            flex-grow: 1
        }

        .steam .media .infos, .steam .media .name {
            display: flex;
            align-items: center;
            justify-content: space-between
        }

        .steam .media .name {
            font-size: 14px;
            line-height: 14px;
            color: #58a6ff
        }

        .steam .media .infos {
            font-size: 12px;
            color: #666
        }

        code {
            background-color: #7777771f;
            display: inline-block;
            border-radius: 6px;
            padding: 1px 5px;
            font-size: 80%;
            font-family: SFMono-Regular, Consolas, Liberation Mono, Menlo, monospace
        }

        :root {
            --color-calendar-graph-day-bg: #ebedf0;
            --color-calendar-graph-day-border: rgba(27, 31, 35, 0.06);
            --color-calendar-graph-day-L1-bg: #9be9a8;
            --color-calendar-graph-day-L2-bg: #40c463;
            --color-calendar-graph-day-L3-bg: #30a14e;
            --color-calendar-graph-day-L4-bg: #216e39;
            --color-calendar-halloween-graph-day-L1-bg: #ffee4a;
            --color-calendar-halloween-graph-day-L2-bg: #ffc501;
            --color-calendar-halloween-graph-day-L3-bg: #fe9600;
            --color-calendar-halloween-graph-day-L4-bg: #03001c;
            --color-calendar-winter-graph-day-L1-bg: #0a3069;
            --color-calendar-winter-graph-day-L2-bg: #0969da;
            --color-calendar-winter-graph-day-L3-bg: #54aeff;
            --color-calendar-winter-graph-day-L4-bg: #b6e3ff;
            --color-calendar-graph-day-L4-border: rgba(27, 31, 35, 0.06);
            --color-calendar-graph-day-L3-border: rgba(27, 31, 35, 0.06);
            --color-calendar-graph-day-L2-border: rgba(27, 31, 35, 0.06);
            --color-calendar-graph-day-L1-border: rgba(27, 31, 35, 0.06)
        }</style>
